specVersion: 0.0.2
description: Primitive Finance
repository: https://github.com/primitivefinance/primitive-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionFactory
    network: mainnet
    source:
      address: '0xa4accc3dff7bd0d07fa02e39cd12e1a62d15f90f'
      abi: OptionFactory
      startBlock: 11142828 # first deployClone tx
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - OptionFactory
      abis:
        - name: OptionFactory
          file: ./abis/OptionFactory.json
        - name: Option
          file: ./abis/Option.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: deployClone(address,address,uint256,uint256,uint256)
          handler: handleCall_deployClone
  - kind: ethereum/contract
    name: UniswapFactory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: UniswapFactory
      startBlock: 11142828 # not considering any uniswap pairs deployed before first deployClone tx
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswap.ts
      entities:
        - OptionPair
        # - Token
      abis:
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleEvent_UniswapPairCreated
