specVersion: 0.0.2
description: Primitive Finance
repository: https://github.com/primitivefinance/primitive-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionFactory
    network: mainnet
    source:
      address: '0xa4accc3dff7bd0d07fa02e39cd12e1a62d15f90f'
      abi: OptionFactory
      startBlock: 11142828 # first deployClone tx
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/option-factory.ts
      entities:
        - OptionFactory
      abis:
        - name: OptionFactory
          file: ./abis/OptionFactory.json
        - name: Option
          file: ./abis/Option.json
        - name: Redeem
          file: ./abis/Redeem.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: deployClone(address,address,uint256,uint256,uint256)
          handler: handleCall_deployClone
  - kind: ethereum/contract
    name: UniswapFactory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: UniswapFactory
      startBlock: 11142828 # not considering any uniswap pairs deployed before first deployClone tx
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswap-pair-factory.ts
      entities:
        - UniswapPair
        # - Token
      abis:
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: Redeem
          file: ./abis/Redeem.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleEvent_UniswapPairCreated
templates:
  - name: Option
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Option
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/option.ts
      entities:
        - Option
      abis:
        - name: Option
          file: ./abis/Option.json
      eventHandlers:
        # - event: Mint(indexed address,uint256,uint256)
        #   handler: handleEvent_OptionMint
        # - event: Exercise(indexed address,uint256,uint256)
        #   handler: handleEvent_OptionExercise
        # - event: Redeem(indexed address,uint256)
        #   handler: handleEvent_OptionRedeem
        # - event: Close(indexed address,uint256)
        #   handler: handleEvent_OptionClose
        - event: UpdatedCacheBalances(uint256,uint256)
          handler: handleEvent_OptionUpdatedCacheBalances
        # - event: InitializedRedeem(indexed address,indexed address)
        #   handler: handleEvent_OptionInitializedRedeem
  - name: UniswapPair
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswap-pair.ts
      entities:
        - UniswapPair
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleEvent_UniswapPairMint
        # - event: Burn(indexed address,uint256,uint256,indexed address)
        #   handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleEvent_UniswapPairSwap
        # - event: Transfer(indexed address,indexed address,uint256)
        #   handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleEvent_UniswapPairSync
