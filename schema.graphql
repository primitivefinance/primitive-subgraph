type OptionFactory @entity {
  # factory address
  id: ID!

  # factory info
  optionCount: Int!
  marketCount: Int!

  # transactions
  txCount: BigInt!
}

type Option @entity {
  # pair address
  id: ID!

  # option info
  expiry: Int!
  underlyingToken: Token!
  strikeToken: Token!
}

type Token @entity {
  # token address
  id: ID!

  # mirrored from the smart contract
  symbol: String!
  name: String!
  decimals: BigInt!
}
