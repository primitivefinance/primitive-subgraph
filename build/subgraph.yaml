specVersion: 0.0.2
description: Prime Pool
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: primePool
    network: mainnet
    source:
      address: "0xf7a7126C6eB9c2cC0dB9F936bA4d0D5685662830"
      abi: primePool
      startBlock: 9978493
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Buy
        - Deposit
        - Market
        - OwnershipTransferred
        - Paused
        - Transfer
        - Unpaused
        - Withdraw
      abis:
        - name: primePool
          file: primePool/abis/primePool.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Buy(indexed address,uint256,uint256,uint256)
          handler: handleBuy
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Market(address)
          handler: handleMarket
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: primePool/primePool.wasm
  - kind: ethereum/contract
    name: primeOption
    network: mainnet
    source:
      address: "0xced83f96AA38bFe34617ea1F699F9f0022548f61"
      abi: primeOption
      startBlock: 9977539
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Mint
        - Swap
        - Redeem
        - Close
        - Fund
      abis:
        - name: primeOption
          file: primeOption/abis/primeOption.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Swap(indexed address,uint256,uint256)
          handler: handleSwap
        - event: Redeem(indexed address,uint256)
          handler: handleRedeem
        - event: Close(indexed address,uint256)
          handler: handleClose
        - event: Fund(uint256,uint256,uint256)
          handler: handleFund
      file: primeOption/primeOption.wasm
